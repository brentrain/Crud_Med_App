<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <title>Your Med List</title>
</head>
<body>
    <!-- Header -->

    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand text-dark">Your Medication List</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- /Header -->
    <!--Main section -->

        <main id="site-main">
            <div class="container">
                <div class="box-dav d-flex-justify-between">
                    <a href="/add-user" class="border-shadow">
                        <span class="text-gradient">
                            New Medication <i class="fas fa-pills"></i>
                        </span>
                    </a>
                </div>
                <!-- form handling -->
                <form action="/" method="POST">
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th>Name</th>
                                <th>Dose</th>
                                <th>Frequency</th>
                                <th>Route</th>
                                <th>Date Perscribed</th>
                                <th>Doctor</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Cardizem</td>
                                <td>30 MG</td>
                                <td>Daily</td>
                                <td>oral</td>
                                <td>10/21/21</td>
                                <td>Pepper</td>
                                <td>
                                    <a href="#" class='btn border-shadow update'>
                                        <span class='text-gradient'><i class="fas fa-pencil-alt"></i></span>
                                    </a>
                                    <a href="#" class='btn border-shadow delete'>
                                        <span class='text-gradient'><i class="fas fa-times"></i></span>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
                <!-- /form handling -->
            </div>
        </main>

    <!--/Main Section -->

</body>
</html>
